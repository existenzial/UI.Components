<!-- App Container: Start -->
<div id="app-container">
  <!-- Sign-In Form: Start -->
  <div id="signin-container">
    <!-- Sign-In Form Data: Start -->
    <form name="signin" action="" method="post" autocomplete="on">
      <h1>Sign-in</h1>
      <fieldset class="signin-form" layout="column" layout-align="center center">
        <label>
          <input id="POST-name" name="user-username" type="text" required="true" autocomplete="your name" placeholder="username">
        </label>
        <label>
          <input id="POST-pwd" name="user-password" type="password" required="true" autocomplete="your password" placeholder="password">
        </label>
        <button type="submit">Login</button>
      </fieldset>
      <p class="message">Not registered? <a href="register">Create an account</a></p>
    </form>
    <!-- Sign-In Form Data: End -->
  </div>
  <!-- Sign-In Form: End -->
</div>
<!-- App Container: End -->
