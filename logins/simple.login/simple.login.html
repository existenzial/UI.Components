<body>
  <!-- App Container: Start -->
  <div id="app-container">
    <!-- Sign-In Form: Start -->
    <div id="signin-container">

      <!-- Sign-In Form Data: Start -->
      <form name="signin" action="" method="post" autocomplete="on">
        <h1>Sign-in</h1>
        <fieldset class="signin-form">
            <!-- <label for="POST-name">Username</label> -->
            <input id="POST-name" type="text" required="true" placeholder="username">
            <!-- <label for="POST-pwd">Password</label> -->
            <input id="POST-pwd" type="password" required="true" placeholder="password">
            <button type="submit">Login</button>
          </fieldset>
          <p class="message">Not registered? <a href="register">Create an account</a></p>
      </form>
      <!-- Sign-In Form Data: End -->
    </div>
    <!-- Sign-In Form: End -->
  </div>
  <!-- App Container: End -->
</body>
